
<div class="container m-auto py-[100px]">
    <h1 class="text-main text-3xl font-bold p-3 ">Cart Shop</h1>
    <div class="flex justify-between">
        <div class="w-8/12">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-16 py-3">
                                <span class="sr-only">Image</span>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Product
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Qty
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (product of productList; track $index) {
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <td class="p-4">
                                    <img [src]="product?.imageCover" class="w-16 md:w-32 max-w-full max-h-full" [alt]="product.product.title">
                                </td>
                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                    {{product.title}}
                                </td>
                             
                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                    {{product.price}} EGP
                                </td>
                                <td class="px-6 py-4">
                                    <a  (click)="removeproduct(product._id)" class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
       
    </div>
</div>
