<div class="container">
    <h2 class="my-2">Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">

        @for (slide of categories; track $index) {
            <ng-template carouselSlide class="cursor-pointer" >
                <img [src]="slide.image" [alt]="slide.name" [title]="slide.name" class="h-[200px] w-full">
                <h2>{{slide.name}}</h2>
              </ng-template> 
        }


      </owl-carousel-o>
</div>
