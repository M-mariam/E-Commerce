<section>
    @if (steps == 1) {
     <div class="container">
         <h1 class="max-w-[40rem] mx-auto my-2">Reset Password </h1>
         <form class="max-w-[40rem] mx-auto my-2" [formGroup]="forgetPassword" (ngSubmit)="submitStep1()">
         <div class="relative z-0 w-full mb-5 group">
             <input formControlName="email" type="email" name="floating_email" id="floating_email"   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
             <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
             <alertError [formName]="forgetPassword" controlName="email"/>
         </div>
       
         <div><h1 class="text-red-700 my-2">{{errorMessage}}</h1></div>
     
         <button [disabled]="forgetPassword.invalid || isLoading" type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
             @if (!isLoading ) {
                 Send Code
             }
             @if (isLoading ) {
                 <i class="fa-solid fa-spinner fa-spin"></i>
             }
         </button>
       </form>
        </div>
    }
    @else if (steps == 2) {
     <div class="container">
         <h1 class="max-w-[40rem] mx-auto my-2">Verify Code </h1>
         <form class="max-w-[40rem] mx-auto my-2" [formGroup]="verifyResetCode" (ngSubmit)="submitStep2()">
         <div class="relative z-0 w-full mb-5 group">
             <input formControlName="resetCode" type="text" name="floating_email" id="floating_email"   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
             <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Verify Code</label>
             <alertError [formName]="verifyResetCode" controlName="resetCode"/>
         </div>
       
         <div><h1 class="text-red-700 my-2">{{errorMessage}}</h1></div>
     
         <button [disabled]="verifyResetCode.invalid || isLoading" type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
             @if (!isLoading ) {
                 Send Code
             }
             @if (isLoading ) {
                 <i class="fa-solid fa-spinner fa-spin"></i>
             }
         </button>
       </form>
        </div>
    }
    @else if (steps == 3) { <div class="container">
     <h1 class="max-w-[40rem] mx-auto my-2">Enter New Password </h1>
     <form class="max-w-[40rem] mx-auto my-2" [formGroup]="resetPassword" (ngSubmit)="submitStep3()">
     <div class="relative z-0 w-full mb-5 group hidden">
         <input formControlName="email" type="email" name="floating_email" id="floating_email"   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
         <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
         <alertError [formName]="resetPassword" controlName="email"/>
     </div>
     <div class="relative z-0 w-full mb-5 group">
         <input formControlName="newPassword" type="password" name="floating_email" id="floating_email"   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
         <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">New Password</label>
         <alertError [formName]="resetPassword" controlName="newPassword"/>
     </div>
   
     <div><h1 class="text-red-700 my-2">{{errorMessage}}</h1></div>
 
     <button [disabled]="resetPassword.invalid || isLoading" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
         @if (!isLoading ) {
             Send Code
         }
         @if (isLoading ) {
             <i class="fa-solid fa-spinner fa-spin"></i>
         }
     </button>
   </form>
    </div>}
 
 
  </section>
