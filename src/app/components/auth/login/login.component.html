<form class="max-w-[40rem] mx-auto my-2" [formGroup]="loginForm" (ngSubmit)="sendData()">
    <h1 class="mb-3">LogIn </h1>
 
    <div class="relative z-0 w-full mb-5 group">
        <input formControlName="email" type="email"  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0 focus:border-text-green peer" placeholder=" " required />
        <label  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
        <alertError [formName]="loginForm" controlName="email"/>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input formControlName="password" type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-text-green peer" placeholder=" " required />
        <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        <alertError [formName]="loginForm" controlName="password"/>
    </div>

    <div><h1 class="text-red-700 my-2">{{errorMessage}}</h1></div>
   <div class="flex justify-between">
    <button [disabled]="loginForm.invalid || isLoading" type="submit" class="text-white  bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        @if (!isLoading ) {
            LogIn
        }
        @if (isLoading ) {
            <i class="fa-solid fa-spinner fa-spin"></i>
        }
    </button>
    <a routerLink="/forgetPassword" class="text-red-700">Forget Password</a>

   </div>

  </form>
