<app-main-slider></app-main-slider>
<app-categories-slider></app-categories-slider>
<div class="container m-auto p-5">
    <div class="grid grid-cols-4 md:grid-cols-6 gap-4">
        @for (product of allProducts; track $index) {
        <div class="product p-2">
               <div [routerLink]="'/product_details/'+product._id">
                <img [src]="product.imageCover" class="w-full"alt="">
                <h4 class="text-center text-main">{{product.category.name}}</h4>
                <h2 class="text-center font-bold">{{product.title.split(' ').slice(0,2).join(' ')}}...</h2>
                <div class="flex justify-between px-2">
                    <span>{{product.price}} EGP</span>
                    <span><i class="fa-solid fa-star rating-color"></i> {{product.ratingsAverage}}</span>
                </div>
               </div>
                <div> <a class="fa fa-heart text-2xl text-end"  (click)="addToWishList(product._id)"></a></div>
                <button class="btn bg-main text-white w-full my-2 " (click)="addproduct(product._id)">Add To Cart</button>
        </div>
    }@empty {
        <span class="loader"></span>
    }
    </div>

</div>
